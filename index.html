<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" >
</head>
<body>
    <!--  so 3 layers of petals on the big section(8 each) in boxOverall , 2, 3. petals numbered by their box. so first box 1, box2 11, box3 111. respecitively -->
<!-- the smaller layer of petals will be 1A, 11A, 111A, respecitively. -->

<div class="coverRectangle">
<div class="boxOverall">
    <div class="boxLeft">
        <div class="rec recL rec1">1</div>
        <div class="rec recL rec2">2</div>
        <div class="rec recL rec3">3</div>
        <div class="rec recL rec4">4</div>
    </div><!--  end of boxLeft -->
    <div class="boxRight">
        <div class="rec recR rec5">5</div>
        <div class="rec recR rec6">6</div>
        <div class="rec recR rec7">7</div>
        <div class="rec recR rec8">8</div>
    </div> <!--   end of boxRight -->
</div><!--  boxOverall -->
<div class="circleRectangle"></div>

<div class="boxOverall2">
    <div class="boxLeft">
        <div class="recSet2 recL rec1 rec11">11</div>
        <div class="recSet2 recL rec2 rec22">22</div>
        <div class="recSet2 recL rec3 rec33">33</div>
        <div class="recSet2 recL rec4 rec44">44</div>
    </div><!--  end of boxLeft -->
    <div class="boxRight">
        <div class="recSet2 recR rec5 rec55">55</div>
        <div class="recSet2 recR rec6 rec66">66</div>
        <div class="recSet2 recR rec7 rec77">77</div>
        <div class="recSet2 recR rec8 rec88">88</div>
    </div> <!--   end of boxRight -->
</div><!--  boxOverall2 -->

<div class="boxOverall3">
    <div class="boxLeft">
        <div class="recSet3 recL rec1 rec111">111</div>
        <div class="recSet3 recL rec2 rec222">222</div>
        <div class="recSet3 recL rec3 rec333">333</div>
        <div class="recSet3 recL rec4 rec444">444</div>
    </div><!--  end of boxLeft -->
    <div class="boxRight">
        <div class="recSet3 recR rec5 rec555">555</div>
        <div class="recSet3 recR rec6 rec666">666</div>
        <div class="recSet3 recR rec7 rec777">777</div>
        <div class="recSet3 recR rec8 rec888">888</div>
    </div> <!--   end of boxRight -->
</div><!--  boxOverall3 -->










</div> <!-- end of coverRectangle -->




</body>
</html>
